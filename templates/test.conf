<% containers.each do |container| %>
  <h1><%= container.name %></h1>
  <table>
    <tr><th>Field</th><th>Value</th></tr>
    <tr><td>name</td><td><%= container.name %></td></tr>
    <tr><td>hosts</td><td><%= container.hosts %></td></tr>
    <tr><td>ports</td><td><%= container.ports %></td></tr>
    <tr><td>env</td><td><%= container.env %></td></tr>
    <tr><td>address</td><td><%= container.address %></td></tr>
  </table>
<% end %>
